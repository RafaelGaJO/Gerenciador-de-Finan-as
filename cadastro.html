<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.CSS">
    <link rel="icon" type="image/x-icon" href="assets/img/OIP.jfif">
</head>
<body>
    
    <header>
        <h1>Cadastro</h1>
    </header>
    <div id="nome"></div>
<div class="login-container"> 
    <form id="loginForm">
        
        <label for="id">ID:</label>
        <input maxlength="4" placeholder="ID de 4 Caracteres" id="id" name="id" class="input-field" required>
        
        <br>
        
        <label for="nome">Nome:</label>
        <input maxlength="45" placeholder="Insira seu Nome Completo" type="text" id="name" name="name" class="input-field" required>
        <br>
        
        <label for="email">Email:</label>
        <input maxlength="45" placeholder="Insira um Email Valido" type="email" id="email" name="email" class="input-field" required>
        <br>
        
        <label for="password">Senha:</label>
        <input type="password" maxlength="8" placeholder="Senha de 8 Caracteres" id="password" name="password" class="input-field" required>
        <br>
        
        <a href="login.html" class="forgot-password a"> Ja Tem uma Conta? </a>
        <br>
        <br>
       
        <a href='interface_inicial.html'><button id="redirectButton" class="login-btn"  type="submit">cadastrar</button></a>
    
    
    </form>
</div>
  
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.46.1/dist/umd/supabase.min.js"></script>

    </footer>
</body>
</html>
