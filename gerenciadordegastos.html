<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Finanças Pessoais</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="Imagem do WhatsApp de 2024-11-05 à(s) 15.32.57_9cefb439.jpg">
    <link rel="icon" type="image/x-icon" href="assets/img/OIP.jfif">

</head>
<body>
    <header>
        <h1>Gerenciador de Gastos </h1>
    </header>

    <div class="container">
        <div class="balance">
            <h2>Saldo Atual: <span id="balance">R$ 0,00</span></h2>
        </div>

        <div class="transaction-form">
            <input type="text" id="description" placeholder="Descrição">
            <input type="number" id="amount" placeholder="Valor">
            <select id="category">
                <option value="Alimentação">Alimentação</option>
                <option value="Lazer">Lazer</option>
                <option value="Transporte">Transporte</option>
                <option value="Outros">Outros</option>
            </select>
            <button onclick="addTransaction()">Adicionar</button>
        </div>

        <ul id="transactionList"></ul>

        <canvas id="expenseChart" width="400" height="200"></canvas>

        <div class="button-container">
            <button onclick="window.location.href='interface_inicial.html'">Voltar ao Menu</button>
        </div>

      
    </div>
    
    <footer>
        <p>&copy; Todos os Direitos do site Reservados para Rafael Garrido e Mateus Borges</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/node.js"></script>
</body>
</html>
